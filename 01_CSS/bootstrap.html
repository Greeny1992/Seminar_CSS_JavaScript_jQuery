<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstyle.css" />
    <script src="base.js" async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
  <body>
    <div class="form-container">
        <form class="row">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-12">
              <label class="form-label">Address</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="email" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">States</label>
              <select name="" id="" class="form-select">
                <option value="">Graz</option>
                <option value="">Salzburg</option>
                <option value="">Wien</option>
                <option value="">Innsbruck</option>
              </select>
            </div>
            <div class="col-md-2">
              <label class="form-label">Zip</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Upload File</label>
              <input type="file" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Gender</label>
              <br>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="rdo" checked>
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="rdo">
                <label class="form-check-label">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="rdo">
                <label class="form-check-label">Other</label>
              </div>
            </div>
            <div class="col-md-12">
              <br>
              <button class="btn btn-primary form-control">Submit</button>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
