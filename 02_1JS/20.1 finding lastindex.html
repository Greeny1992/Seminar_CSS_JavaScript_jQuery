<!DOCTYPE html>
<html>
<body>

<p id="p1">Please locate where 'locate' occurs!.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    let str = document.getElementById("p1").innerHTML;
    let pos = str.lastIndexOf("locate");
    document.getElementById("demo").innerHTML = pos;
}
</script>

</body>
</html>
