<!-- GET DOM CONTENT-->
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    alert("Text: " + $("#test").text());
  });
  $("#btn2").click(function(){
    alert("HTML: " + $("#test").html());
  });
  $("#btn3").click(function(){
    alert("Value: " + $("input").val());
  });
  $("#btn4").click(function(){
    alert($("#atag").attr("href"));
  });
});
</script>
</head>
<body>

<p id="test">This is some <b>bold</b> text in a paragraph.</p>
<p>Name: <input type="text" id="testVal" value="Mickey Mouse"></p>
<p><a href="https://www.google.at" id="atag">Google.at</a></p>


<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>
<button id="btn3">Show Value</button>
<button id="btn4">Show href Value</button>
</body>
</html>
