<!DOCTYPE html>
<html>
<body>

<p id="p1"><span>Please locate where 'locate' occurs!.</span></p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    let str = document.getElementById("p1").innerText;
    let pos = str.search("locate");
    document.getElementById("demo").innerHTML = pos;
}
</script>

</body>
</html>
