<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap-style.css" />
    <script src="base.js" async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CDN -->
    
</head>
  <body>
    <div class="form-container">
        <form >
            <div >
              <label >First Name</label>
              <input type="text" >
            </div>
            <div >
              <label >Last Name</label>
              <input type="text" >
            </div>
            <div >
              <label >Address</label>
              <input type="text" >
            </div>
            <div >
              <label >City</label>
              <input type="email" >
            </div>
            <div >
              <label >States</label>
              <select name="" id="" >
                <option value="">Graz</option>
                <option value="">Salzburg</option>
                <option value="">Wien</option>
                <option value="">Innsbruck</option>
              </select>
            </div>
            <div >
              <label >Zip</label>
              <input type="text" >
            </div>
            <div >
              <label >Upload File</label>
              <input type="file" >
            </div>
            <div >
              <label >Gender</label>
              <br>
              <div >
                <input type="radio" checked>
                <label >Male</label>
              </div>
              <div >
                <input type="radio" >
                <label >Female</label>
              </div>
              <div >
                <input type="radio" >
                <label >Other</label>
              </div>
            </div>
            <div >
              <br>
              <button >Submit</button>
            </div>
        </form>
    </div>


</body>
</html>
